<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div id="mainrow" class="offset-3 col-6">
                <div class="container py-5">
                    <div class="row" id="display"> 
                    </div>
                    <div class="row py-5">
                        <div class="col-3 "><button type="button" class="btn btn-warning w-100 btn-lg" onclick="deleteAll()">C</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg"  onclick="displaying('/')">รท</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg"  onclick="displaying('*')">X</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg" onclick="deleteOne()">Del</button></div>
                    </div>
                    <div class="row ">
                        <div class="col-3 "><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('7')">7</button></div>
                        <div class="col-3"><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('8')">8</button></div>
                        <div class="col-3"><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('9')">9</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg"  onclick="displaying('-')" >-</button></div>
                    </div>
                    <div class="row py-5 ">
                        <div class="col-3 "><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('4')">4</button></div>
                        <div class="col-3"><button type="button" class="btn btn-secondary w-100 btn-lg" onclick="displaying('5')">5</button></div>
                        <div class="col-3"><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('6')">6</button></div>
                        <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg"  onclick="displaying('+')">+</button></div>
                    </div>
                    <div class="row">
                        <div class="col-9 ">
                            <div class="container p-0">
                                <div class="row">
                                    <div class="col-4"><button type="button" class="btn btn-secondary w-100 btn-lg" onclick="displaying('1')">1</button></div>
                                    <div class="col-4"><button type="button" class="btn btn-secondary w-100 btn-lg" onclick="displaying('2')">2</button></div>
                                    <div class="col-4"><button type="button" class="btn btn-secondary w-100 btn-lg" onclick="displaying('3')">3</button></div>
                                </div>
                                <div class="row py-5">
                                    <div class="col-4"><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('%')">%</button></div>
                                    <div class="col-4"><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('0')">0</button></div>
                                    <div class="col-4"><button type="button" class="btn btn-secondary w-100 btn-lg"  onclick="displaying('.')">.</button></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-warning w-100" id="equalsign" onclick="calculate(true)">=</button>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
